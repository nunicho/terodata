<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="../styles/reporte3.css">
   <link rel="icon" type="image/png" href="../assets/favicon.ico"/>
  <title>Perros</title>
</head>
<body>
  <div id="navbar-container"></div>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Perros, relación tamaño y esperanza de vida.</h1>
    <p class="text-center mb-4">
      Este gráfico muestra la distribución de diferentes razas de perros según sus características. La burbuja indica su tamaño.
    </p>

    <div class="row">
        
        <div class="col-lg-2 col-md-12">
          <div class="text-center mb-4" id="buttonsDogs">
           
            <button class="btn btn-primary" id="filterByBreed">Filtrar por raza</button>
            <button class="btn btn-limpiar" id="clearChart">Limpiar gráfico</button>
          </div>
        </div>
  
      <div class="col-lg-10 col-md-12 mb-4">
        <div class="text-center">
          <canvas id="bubbleChart" width="400" height="400"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../scripts/reportes/reporte3.js"></script>
  <script src="../scripts/reportes/navbar-reportes.js"></script>
  
</body>
</html>
