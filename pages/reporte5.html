<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/reporte5.css">
    <title>Reporte de Goles</title>
</head>
<body>

<div class="container">
  <h2 class="text-center my-4">Reporte de Goles por Año</h2>

  <!-- Gráfico de Goles -->
  <div class="mb-4">
    <h3>Goles por Año</h3>
    <canvas id="golesChart" class="w-100" height="400"></canvas>
  </div>

  <!-- Fila para los gráficos agrupados -->
  <div class="row mb-4">
    <!-- Gráfico de Títulos -->
    <div class="col-md-4">
      <h3>Títulos</h3>
      <canvas id="myChart" class="w-100" height="400"></canvas>
    </div>

    <!-- Gráfico de Premios -->
    <div class="col-md-4">
      <h3>Premios</h3>
      <canvas id="myChartAwards" class="w-100" height="400"></canvas>
    </div>

    <!-- Gráfico de Tarjetas (Cristiano Ronaldo y Lionel Messi) -->
    <div class="col-md-4">
      <h3>Tarjetas</h3>
      <canvas id="myChartCards" class="w-100" height="400"></canvas>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../scripts/reportes/reporte5.js"></script>
</body>
</html>
