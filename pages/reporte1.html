<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/reporte1.css" />
    <title>Reporte1</title>
    <style></style>
  </head>
  <body>
    <div id="navbar-container"></div>
    <div class="container mt-5">
      <h5>Seleccione provincias para indagar sobre sus características:</h5>
      <div id="buttons" class="mb-3"></div>

      <section class="row">
        <div class="col-lg-6">
          <div class="chart-container mg-1" style="height: 400px">
            <canvas id="myChart" style="height: 100%; width: 100%"></canvas>
            <h6 class="text-center">Población por Provincia</h6>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="chart-container mg-1" style="height: 400px">
            <canvas
              id="myDoughnutChart"
              style="height: 100%; width: 100%"
            ></canvas>
            <h6 class="text-center">PBI por Provincia</h6>
          </div>
        </div>
        </section>
         <section class="row ">
             <div class="col-lg-6 ">
               <div class="chart-container  " style="height: 400px">
                 <canvas
                   id="myPolarChart"
                   style="height: 100%; width: 100%"
                 ></canvas>
                 <h6 class="text-center">Cantidad de Municipios por Provincia</h6>
               </div>
             </div>
             <div class="col-lg-6">
                 <div id="economic-sectors" ></div>
              
             </div>
         </section>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../scripts/reportes/reporte1.js"></script>
    <script src="../scripts/reportes/navbar-reportes.js"></script>
  </body>
</html>
