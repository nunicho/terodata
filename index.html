<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles/comentar.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Terodata</title>
  </head>
  <body>
    <div id="particles-js"></div>
    

    <article id="inicio" class="container">
      <h1>Tus datos,</h1>
      <br />
      <h1>bien</h1>
      <br />
      <h1>bien presentados.</h1>
    </article>

    <article id="carousel" class="container"></article>

    <article id="ejemplo" class="container text-center">
      <h3>Con tus datos preparamos el tablero que necesites.</h3>
    </article>

    <article id="accordion-container" class="container"></article>

    <article id="testimonio" class="container text-center">
      <h3>Empresarios exitosos que confiaron en nosotros.</h3>
    </article>

    <article class="container">
      <div id="seguidoresParrafoContenedor" class="row"></div>
    </article>

    <article id="shop" class="container text-center">
      <h3>
        Adquiere un pack y envíanos la información. Nosotros haremos el resto.
      </h3>
    </article>
    <article class="container mt-5">
      <div id="product-list" class="row"></div>
    </article>

    <!-- Modal del Carrito -->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel">Carrito de Compras</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="cartItemsContainer">
              <!-- Aquí se generarán dinámicamente los elementos del carrito -->
              <p>No hay artículos en el carrito.</p>
              <!-- Mensaje por defecto si no hay artículos -->
            </div>
          </div>
          <div class="modal-footer">
            <button id="checkoutButton" class="btn btn-primary d-none">
              Comprar
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Login -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label"
                  >Correo electrónico</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Iniciar Sesión
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Registro -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Registrarse</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="registerForm">
              <div class="mb-3">
                <label for="registerName" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="registerName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label"
                  >Correo electrónico</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="registerEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label"
                  >Contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="registerPassword"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            <div id="message" class="mt-3"></div>
            <!-- Aquí se mostrará el mensaje -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/commentary.js"></script>
    <script src="scripts/carousel.js"></script>
    <script src="scripts/products.js"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/user.js"></script>
    <script src="scripts/accordion.js"></script>
    <script src="scripts/generales/particles-js.js"></script>    
  </body>
</html>
